rules:
  -
      field: http.host
      method: HttpClearAll
      params:
          value: 'Unknown'
          exclude:
            value: ['Host: www.known.com']
            validation: 'prefix'
          include: []
          additional:
            foo: 'bar'
  -
      field: ip.src
      method: IPMarkerPreserveNPrefix
      value_group: 'IP'
      params:
          value:
            value: '255.255'
            preserve: 16
          exclude: []
          include: []
          additional:
            validation: 'prefix'
            mine: 'Hello'
            you: 'doing'
            packet: 3
  -
      field: ip.src
      method: IPMarkerPreserveNPrefix
      value_group: 'IP'
      params:
          value:
            value: '255.255'
            preserve: 16
          exclude: []
          include: []
          additional:
            validation: 'prefix'
            mine: 'Hello'
            you: 'doing'
            packet: 3
  -
      field: ip.src
      method: IPMarker
      params:
          value: '255.255.255.255'
          exclude: []
          include: []
          additional:
            mine: 'Hello'
            you: 'doing'
            packet: 3
