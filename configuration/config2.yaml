rules:
  -
      field: tls.record.content_type
      method: eth_marker_shark
      params:
          value: '15'
          exclude: []
  -
      field: dhcp.type
      method: default_number_marker
      params:
          value: '2'
          exclude: []
  -
      field: dhcp.ip.your
      method: ip_marker_shark
      params:
          value: '255.255.255.255'
          exclude: []
  -
      field: eth.dst
      method: eth_marker_shark
      params:
          value: "ff:ff:ff:ff:ff:ff"
          exclude: []
  -
      field: eth.src
      method: eth_marker_shark
      params:
          value: "ff:ff:ff:ff:ff:ff"
          exclude: []
  -
      field: ip.src
      method: ip_marker_shark
      params:
        value: "255.255.255.255"
        exclude: []
  -
      field: ip.dst
      method: ip_marker_shark
      params:
        value: "255.255.255.255"
        exclude: []
